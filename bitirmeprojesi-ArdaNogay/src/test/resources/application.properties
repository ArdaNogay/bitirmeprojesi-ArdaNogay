spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

application.title = Softtech Java Spring Bootcamp
application.version = 1.0.0

server.port=8080

softtechspringboot.jwt.security.app.key=SOFTTECH
softtechspringboot.jwt.security.expire.time=86400000

spring.jpa.properties.hibernate.hbm2ddl.import_files=import_product.sql,import_users.sql,import_category.sql
spring.sql.init.data-locations=import_*_product.sql,import_*_users.sql,import_*_category.sql
